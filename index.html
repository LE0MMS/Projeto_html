<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Tag para Paragrafos-->
   <p>Hello Word</p>
   <span>Hello Word</span>

   <!-- Tag para Titulos -->
   <h1>Titulo 1</h1>
   <h2>Titulo 2</h2>
   <h6>Titulo 6</h6>

   <!-- Paragrafo com quebra de linhas-->
   <p>aaaaaaaaaaaaa<br>aaaaaaaaa<br>aaaaaaaaaa<br>aaaa...</p>

   <!-- Negrito -->
   <p><b>Hello Word</b></p>

   <!-- Texto Italico / Texto Grande / Texto enfatizado-->
   <p><i>Hello Word</i><big>Hello Word</big></p>

    
</body>
</html>
